<?xml version="1.0"?>
<cfg>

    <link>
        <diamlink linkid="210" localhost="pt210.zte.com.cn" localrealm="zte.com.cn" remotehost="dsc90.zte.com.cn" remoterealm="zte.com.cn">
            <diamconn protocol="sctp" service="client" localip="202.202.192.192" localport="2011" remoteip="202.202.90.90" remoteport="2011"/>
            <diamconn protocol="sctp" service="client" localip="202.202.192.192" localport="2012" remoteip="202.202.90.90" remoteport="2012"/>
        </diamlink>
        <diamlink linkid="220" localhost="pt220.zte.com.cn" localrealm="zte.com.cn" remotehost="dsc90.zte.com.cn" remoterealm="zte.com.cn">
            <diamconn protocol="sctp" service="client" localip="202.202.192.192" localport="2021" remoteip="202.202.90.90" remoteport="2021"/>
            <diamconn protocol="sctp" service="client" localip="202.202.192.192" localport="2022" remoteip="202.202.90.90" remoteport="2022"/>
        </diamlink>
        <ss7office officeid="90" spctype="24" opc="200.200.200" dpc="90.90.90">
            <as service="client" n="1" mode="loadshare" netapp="10">
                <asp protocol="sctp" service="client" localip="202.202.192.192" localport="6011" remoteip="202.202.90.90" remoteport="6011"/>
                <asp protocol="sctp" service="client" localip="202.202.192.192" localport="6012" remoteip="202.202.90.90" remoteport="6012"/>
            </as>
        </ss7office>
    </link>
    
    <usecase name="diam_test">

    	<msgflow name="s6a_test">
	    	<inst name="ul_mme">
	    		<msg name="ulr" action="send" type="diam" linkid="210" data="">
	    			<uid tag="1[1]" type="str" data="460012200000000"/>
	    			<replace tag="1405" type="byte" data="00000002"/>  
	    		</msg>
	    		<msg name="ula" action="recv" type="diam" data=""/>
	    	</inst>
	    	<inst name="ul_hss">
	    		<msg name="ulr" action="recv" type="diam" data="">
	    			<condition tag="1405" type="byte" data="00000002"/>
	    		</msg>
	    		<msg name="ula" action="send" type="diam" data=""/>
	    	</inst>
		</msgflow>

        <!--ss7-test-->
        <msgflow name="IWF_ECR">
            <inst name="S13-ECR">
                <msg name="S13-ECR" action="send" linkid="210" type="diam" data="">
                    <replace tag="263" type="str" data="IWF_ECR.dsc.cn"/>  
                    <replace tag="283" type="str" data="zteiwf2outmap.dsc.cn"/>  
                </msg>
                <msg name="S13-ECA" action="recv" type="diam" data="" />
            </inst>
            <inst name="checkIMEI">
                <msg name="check-ARG" action="recv" type="ss7" comptype="arg" opcode="43" data="300e0408214365870921436503020680" />
                <msg name="check-ACK" action="send" type="ss7" comptype="ack" opcode="43" data="30030a0101" />
            </inst>
        </msgflow>

        <msgflow name="IWF_ULR">
            <inst name="S6a-ULR">
                <msg name="S6a-ULR" action="send" linkid="210" type="diam" data="">
                    <replace tag="283" type="str" data="zteiwf2outmap.dsc.cn"/>  
                    <replace tag="264" type="str" data="mme220.zteiwf2outmap.dsc.cn"/>  
	    			<uid tag="1[1]" type="str" data="460012000000000"/>
                </msg>
                <msg name="S6a-ULA" action="recv" type="diam" data="" />
            </inst>
            <inst name="updateGPRS">
                <msg name="update-ARG" action="recv" type="ss7" comptype="arg" opcode="23" data="301f040864000091785634f2040891687107012243f5040504c0a85a02a0028300"/>
                <msg name="insert-ARG" action="send" type="ss7" comptype="arg" opcode="7" data="3003980101" />
                <msg name="insert-ACK" action="recv" type="ss7" comptype="ack" opcode="7" data="" />
                <msg name="update-ACK" action="send" type="ss7" comptype="ack" opcode="23" data="300b04090064000309191011f2" />
            </inst>
        </msgflow>

        <msgflow name="IWF_CLR">
            <inst name="cancelLoc">
                <msg name="cancel-ARG" action="send" type="ss7" officeid="90" acver="3" acvalue = "2" comptype="arg" opcode="3" cda_code="8613390" cda_ssn="6" cga_code="86133200" cga_ssn="149" data="a30d040821436587092143650a0100" />
                <msg name="cancel-ACK" action="recv" type="ss7" comptype="ack" opcode="3" data="" />
            </inst>
            <inst name="S6a-CLR">
                <msg name="S6a-CLR" action="recv" type="diam" data="" />
                <msg name="S6a-CLA" action="send" type="diam" data="" />
            </inst>
        </msgflow>

    </usecase>

    <exec>
        <param msgflow="s6a_test" action="start" count="999999" rate="1000" times="11111"/>
        <param msgflow="IWF_ECR" action="start" count="999999" rate="1000" times="11111"/>
        <param msgflow="IWF_ULR" action="start" count="999999" rate="1000" times="11111"/>
        <param msgflow="IWF_CLR" action="start" count="999999" rate="1000" times="11111"/>
    </exec>

</cfg>

